<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <title>Sportlytics</title>
</head>
<body>

    <!-- Header start -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">    
      
        <div id="navbarBasicExample" class="navbar-menu">

          <div class="navbar-start">

            <a class="navbar-item logo">
              Sportlytics
            </a>
      
            <a class="navbar-item" href="https://github.com/kazichaska/Sportlytics">
              GitHub Repo
            </a>

          </div>
      
          <div class="navbar-end">

          </div>
        </div>
      </nav>
      <!-- Header end -->

      <!-- Start NBA Section -->
      <section class="section nba">

          <h1 class="title">NBA Team Rosters</h1>
          <p class="subtitle is-4">Choose a team to see Players</p>
          
          <!-- Dropdown menu -->
          <div class="select">
            <select id="teams">
              <option>Select a Team</option>
            </select>
          </div>
          <!-- Dropdown menu end -->

          <!-- <button id="roster" class="button is-dark">See Roster</button> -->

          
            <!-- Team table -->
            <div class="container is-fluid">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Player Number</th>
                        <th>Player Name</th>
                        <th>Years in NBA</th>
                        <th>Height</th>
                        <th>College</th>
                      </tr>
                    </thead>
                    <tbody id="players">
                      
                    </tbody>
                  </table>
            </div>
            <!-- Team table -->

          
          
      </section>
      <!-- End NBA Section -->

      <!-- Start Covid Section -->
      <section class="section covid">

        <h1 class="title">Covid-19 Statistics</h1>
        <p class="subtitle is-4">Pick a state to see Covid data:</p>
        
        <!-- Dropdown menu -->
        <div class="select covid">
          <select id="covidstate">
            <option>Select state</option>
          </select>
        </div>
        <!-- Dropdown menu end -->
        
          <!-- covid data table -->
          <div class="container is-fluid">
              <table class="table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Tested Positive</th>
                      <th>Death</th>
                      <th>Hospitalized</th>
                      <th>OnVentilatorCurrently</th>
                      <th>TotalTestsViral</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="date"></td>
                      <td id="testpostive"></td>
                      <td id="death"></td>
                      <td id="hospital"></td>
                      <td id="onventilator"></td>
                      <td id="viral"></td>
                    </tr>
                    <!-- <tr>
                      <td>02</td>
                      <td>Minnesota</td>
                    </tr> -->
                  </tbody>
                </table>
          </div>
          <!-- covid data table -->
    
    </section>
    <!-- End Covid Section -->
 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
